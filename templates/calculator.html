<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    body.dark-theme {
      background-color: #121212 !important;
      color: #f0f0f0 !important;
    }
    
    .card.dark-theme {
      background-color: #1e1e1e !important;
      color: #f0f0f0 !important;
    }
    
    body.dark-theme input,
    body.dark-theme select,
    body.dark-theme textarea {
      background-color: #2c2c2c !important;
      color: #f0f0f0 !important;
      border-color: #444 !important;
    }
    
    body.dark-theme button {
      background-color: #444 !important;
      color: #f0f0f0 !important;
      border-color: #666 !important;
    }
    
    body.dark-theme .alert-success {
      background-color: #2a4d2a !important;
      color: #cde5cd !important;
      border-color: #3c6b3c !important;
    }
    
    body.dark-theme .alert-danger {
      background-color: #5a1a1a !important;
      color: #f5c6cb !important;
      border-color: #7d2a2a !important;
    }
    
    body.dark-theme .list-group-item {
      background-color: #2c2c2c !important;
      color: #f0f0f0 !important;
      border-color: #444 !important;
    }
    
    input, select, button {
      transition: all 0.3s ease;
    }
    </style>
    
  
  
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Calculator</h2>
              <div class="d-flex justify-content-end mb-3">
                <button id="theme-toggle" class="btn btn-secondary btn-sm">Dark Mode</button>
              </div>
              

              <form id="calc-form" method="post" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">First number</label>
                  <input type="number" step="any" name="num1" class="form-control" placeholder="e.g. 12.5" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Second number</label>
                  <input type="number" step="any" name="num2" class="form-control" placeholder="e.g. 3.14" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Operator</label>
                  <select name="operator" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="sqrt">√ (square root)</option>
                    <option value="pow">x^y (power)</option>
                    <option value="log">log (base)</option>
                    <option value="sin">sin(x)</option>
                    <option value="cos">cos(x)</option>
                    <option value="tan">tan(x)</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate</button>
              </form>

              <div id="result-box"></div>
              <div id="error-box"></div>

              <h5>History:</h5>
              <ul id="history-list" class="list-group mb-3">
                {% for entry in history %}
                  <li class="list-group-item">{{ entry }}</li>
                {% endfor %}
              </ul>

              <form id="clear-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="clear_history" value="1" />
                <button type="submit" class="btn btn-danger w-100">Clear History</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const operatorSelect = document.querySelector("select[name='operator']");
          const num2Input = document.querySelector("input[name='num2']");
      
          function toggleNum2() {
              const op = operatorSelect.value;
              const singleOps = ["sqrt", "sin", "cos", "tan"];
      
              if (singleOps.includes(op)) {
                  num2Input.disabled = true;
                  num2Input.value = ""; 
                  num2Input.placeholder = "Not needed";
              } else {
                  num2Input.disabled = false;
                  num2Input.placeholder = "e.g. 3.14";
              }
          }
      
          operatorSelect.addEventListener("change", toggleNum2);
          toggleNum2();
      });

      const toggleButton = document.getElementById("theme-toggle");
      const body = document.body;
      const card = document.querySelector(".card");
      
      if(localStorage.getItem("darkTheme") === "true") {
        body.classList.add("dark-theme");
        card.classList.add("dark-theme");
        toggleButton.textContent = " Light Mode";
      }
      
      toggleButton.addEventListener("click", () => {
        body.classList.toggle("dark-theme");
        card.classList.toggle("dark-theme");
      
        const isDark = body.classList.contains("dark-theme");
        toggleButton.textContent = isDark ? " Light Mode" : " Dark Mode";
      
        localStorage.setItem("darkTheme", isDark);
      });
      
        
      </script>
      
  </body>
</html>
