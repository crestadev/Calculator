<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Simple Calculator</h2>

              <form id="calc-form" method="post" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">First number</label>
                  <input type="number" step="any" name="num1" class="form-control" placeholder="e.g. 12.5" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Second number</label>
                  <input type="number" step="any" name="num2" class="form-control" placeholder="e.g. 3.14" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Operator</label>
                  <select name="operator" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="sqrt">√ (square root)</option>
                    <option value="pow">x^y (power)</option>
                    <option value="log">log (base)</option>
                    <option value="sin">sin(x)</option>
                    <option value="cos">cos(x)</option>
                    <option value="tan">tan(x)</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate</button>
              </form>

              <div id="result-box"></div>
              <div id="error-box"></div>

              <h5>History:</h5>
              <ul id="history-list" class="list-group mb-3">
                {% for entry in history %}
                  <li class="list-group-item">{{ entry }}</li>
                {% endfor %}
              </ul>

              <form id="clear-form" method="post">
                {% csrf_token %}
                <button type="submit" name="clear_history" class="btn btn-danger w-100">Clear History</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("calc-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        let formData = new FormData(this);

        let response = await fetch("", {
          method: "POST",
          headers: { "X-Requested-With": "XMLHttpRequest" },
          body: formData
        });

        let data = await response.json();

        document.getElementById("result-box").innerHTML = data.result !== null ? 
          `<div class="alert alert-success"><strong>Result:</strong> ${data.result}</div>` : "";

        document.getElementById("error-box").innerHTML = data.error ? 
          `<div class="alert alert-danger">${data.error}</div>` : "";

        let historyList = document.getElementById("history-list");
        historyList.innerHTML = "";
        data.history.forEach(entry => {
          let li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = entry;
          historyList.appendChild(li);
        });
      });

      document.getElementById("clear-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        let formData = new FormData(this);

        let response = await fetch("", {
          method: "POST",
          headers: { "X-Requested-With": "XMLHttpRequest" },
          body: formData
        });

        let data = await response.json();

        document.getElementById("history-list").innerHTML = "";
        document.getElementById("result-box").innerHTML = "";
        document.getElementById("error-box").innerHTML = "";
      });
    </script>
  </body>
</html>
